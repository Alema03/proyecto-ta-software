<main class="content">
    <h1><i class="fas fa-file-medical"></i> Mi Historial Médico</h1>
    
    <div class="medical-timeline" id="timeline">
        <!-- Evento de ejemplo -->
        <div class="timeline-event">
            <div class="event-date">15 Jul 2024</div>
            <div class="event-content">
                <h3>Limpieza Dental</h3>
                <p><strong>Diagnóstico:</strong> Acumulación moderada de sarro</p>

    </div>

    <div id="modal-details" class="modal">

            <span class="close">&times;</span>

        </div>
    </div>
