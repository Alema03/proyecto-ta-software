<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Odontológicos | ZAZDENT</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/servicios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="../assets/img/logo-zazdent.svg" alt="ZAZDENT" width="180" height="60">
            </a>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#servicios">Servicios</a></li>
                    <li><a href="../index.html#nosotros">Nosotros</a></li>
                    <li><a href="../index.html#equipo">Equipo</a></li>
                    <li><a href="../index.html#testimonios">Testimonios</a></li>
                    <li><a href="../index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <a href="login.html" class="btn btn-outline">Iniciar Sesión</a>
                <button class="mobile-menu-btn" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="services-page">
        <section class="section services-section">
            <div class="container">
                <h1 class="section-title">Todos Nuestros Servicios</h1>
                <p class="section-subtitle">Soluciones integrales para tu salud dental</p>
                
                <div class="services-grid-container">
                    <div class="services-grid" id="servicesGrid">
                        <!-- Los servicios se cargarán dinámicamente con JavaScript -->
                    
                 
                    
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 ZAZDENT. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Modal de Reserva -->
    <div id="reservaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalServiceTitle">Reservar Cita</h2>
            <form id="reservaForm">
                <input type="hidden" id="servicioId">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha preferida</label>
                    <input type="date" id="fecha" required>
                </div>
                <button type="submit" class="btn btn-primary">Reservar Ahora</button>
            </form>
        </div>
    </div>

    <!-- Lightbox para imágenes -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script src="../assets/js/servicios.js"></script>
</body>
</html>
