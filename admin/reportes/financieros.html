<main class="content">
    <header class="content-header">
        <h1>Reportes Financieros</h1>
        <div class="filtros-reportes">
            <select id="rango-tiempo">
                <option value="7">Últimos 7 días</option>
                <option value="30" selected>Últimos 30 días</option>
                <option value="90">Últimos 3 meses</option>
            </select>
            <button id="exportar-pdf" class="btn-secondary"><i class="fas fa-file-pdf"></i> Exportar</button>
        </div>
    </header>

    <div class="reporte-container">
        <canvas id="chart-financiero"></canvas>
        <table id="detalle-ingresos">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tratamiento</th>
                    <th>Paciente</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
