<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tratamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="actualizar_tratamiento.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Tratamiento</h3>
            </div>
            <div class="card-body">
                <form id="formEditarTratamiento" onsubmit="actualizarTratamiento(event)">
                    <input type="hidden" id="id_tratamiento">
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Duración (min)</label>
                            <input type="number" class="form-control" id="duracion" required>
                        </div>
                        <div class="col-md-6">
                            <label>Costo</label>
                            <input type="number" step="0.01" class="form-control" id="costo" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Requisitos</label>
                        <textarea class="form-control" id="requisitos" rows="2"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
