<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tratamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="tratamiento.js"></script>
</head>
<body class="bg-light">
    <div class="container-lg py-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="fas fa-teeth-open me-2"></i>Tratamientos Dentales</h2>
                <button onclick="cargarRegistro()" class="btn btn-success mt-3">
                    <i class="fas fa-plus-circle me-2"></i>Nuevo Tratamiento
                </button>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Duración</th>
                                <th>Costo</th>
                                <th>Especialidad</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-tratamientos">
                            <!-- Datos cargados via AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
