<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Historial Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="actualizar_historial.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Historial Médico</h3>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                
                <form id="formEditarHistorial" onsubmit="actualizarHistorial(event)" style="display: none;">
                    <input type="hidden" id="id_historial">
                    
                    <!-- Campos de edición -->
                    <div class="mb-3">
                        <label class="form-label">Paciente</label>
                        <input type="text" id="paciente" class="form-control" readonly>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Fecha y Hora <span class="text-danger">*</span></label>
                            <input type="datetime-local" id="fecha_procedimiento" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tratamiento</label>
                            <select id="id_tratamiento" class="form-select"></select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diagnóstico <span class="text-danger">*</span></label>
                        <textarea id="diagnostico" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Procedimiento Realizado</label>
                        <textarea id="procedimiento" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Observaciones</label>
                            <textarea id="observaciones" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Receta Médica</label>
                            <textarea id="receta" class="form-control" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Próxima Visita</label>
                        <input type="date" id="proxima_visita" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
